<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <ul id="nav-about-store">
                    <li><a href="">About</a></li>
                    <li class="store-space"><a href="">Store</a></li>
                </ul>
            </div>
            <div id="nav-gmail-images-signin">
                <ul>
                    <li><a href="">Gmail</a></li>
                    <li class="small-space"><a href="">Images</a></li>
                </ul>
                <a href=""><img src="images/apps.png"></a>
                <button type='button'><a href="">Sign in</a></button>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <img id="google-logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <div id="searchbar">
                    <img class="search-left" src="images/search.png">
                    <input type="text">
                    <img class="mic-right" src="images/Google_mic.svg.png">
                </div>
                <div id="search-buttons">
                    <button type="submit">Goggle Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <ul id="advert-business-how">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
        </div>
        <div>
            <ul id='privacy-terms-settings'>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
